<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Example</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  height: 1000px;
}

header, footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}

.sidebar {
  width: 250px;
  background-color: #f4f4f4;
  padding: 20px;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.content {
  margin-left: 260px;
  padding: 20px;
}

.relative-section {
  position: relative;
  background-color: #e0e0e0;
  padding: 20px;
  margin-bottom: 20px;
  top: 10px;
}

.absolute-section {
  position: absolute;
  top: 100px;
  left: 300px;
  background-color: #b3b3b3;
  padding: 20px;
  margin-bottom: 20px;
}

.sticky-section {
  position: sticky;
  top: 50px;
  background-color: #d1d1d1;
  padding: 20px;
  margin-bottom: 20px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}

  </style>
</head>
<body>
  <header class="header">Heade</header>
  <nav class="sidebar">Sidebar</nav>
  <main class="content">
    <section class="relative-section">Relative Section</section>
    <section class="absolute-section">Absolute Section</section>
    <section class="sticky-section">Sticky Section</section>
  </main>
  <footer class="footer">Footer</footer>
</body>
</html>
